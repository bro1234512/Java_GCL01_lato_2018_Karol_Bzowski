<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" type="text/css" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>Producenci</title>
</head>
<body>
<div align="center">
    <h1>Pokaz Producentow</h1><br>
</div>
<table class="table" align="center">
    <tr th:each="cat : ${producentList}">
        <table align="center">
            <tr>
                <th>Producent ID</th>
                <th>Nazwa</th>
                <th>Opis</th>
            </tr>

            <tr>
                <td th:text="${cat.idProducent}" align="center">Index</td>
                <td th:text="${cat.nazwa}" align="center">Nazwa</td>
                <td th:text="${cat.opis}" align="center">opis</td>
            </tr>
        </table>
    </tr>
    <tr>
        <td colspan="5">
            <form method="GET" action="/panel" enctype="multipart/form-data">
                <input type="submit" value="Back">
            </form>
        </td>
    </tr>
</table>
</body>
</html>
